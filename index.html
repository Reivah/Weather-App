<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/96270d5280.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="main-app">
        <div class="blur"></div>
        <h1 class="title">Weather App JavaScript</h1>
        <div class="upper-body">
                    <div class="search-box">
                        <label for="text">Enter city name</label>
                        <input type="text" class="city-search">
                        <button class="search-btn">Submit</button>
                       
                            <p class="city-result">Chełm</p>
                            <p class="date">29.10.2023</p>
                        
                    </div>
                    <div class="image-box">
                        <p class="temp">27°C</p>
                        <img src="./img/sun.png" alt="sun">
                    </div>
                </div>
                <hr>
                <div class="lower-body">
                    <div class="weather-box">
                        <div class="weather-info">
                            <p class="weather-text">Clouds</p>
                            <p class="weather-info">Partly</p>
                        </div>
                        <p class="icon"><i class="fa-solid fa-cloud"></i></p>
                    </div>
                    <div class="weather-box">
                        <div class="weather-info">
                            <p class="weather-text">Feels Like</p>
                            <p class="weather-info">25.5 C</p>
                        </div>
                        <p class="icon"><i class="fa-solid fa-cloud"></i></p>
                    </div>
                    <div class="weather-box">
                        <div class="weather-info">
                            <p class="weather-text">Humidity</p>
                            <p class="weather-info">50%</p>
                        </div>
                        <p class="icon"><i class="fa-solid fa-cloud"></i></p>
                    </div>
                    <div class="weather-box">
                        <div class="weather-info">
                            <p class="weather-text">Wind</p>
                            <p class="weather-info">20 m/s</p>
                        </div>
                        <p class="icon"><i class="fa-solid fa-cloud"></i></p>
                    </div>
                    <div class="weather-box">
                        <div class="weather-info">
                            <p class="weather-text">Pressure</p>
                            <p class="weather-info">1019 Hpa</p>
                        </div>
                        <p class="icon"><i class="fa-solid fa-cloud"></i></p>
                    </div>
                </div>
        </div>

    <script src="./main.js"></script>
</body>

</html>
